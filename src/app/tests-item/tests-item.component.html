<div class="item" [class.active]="isOpened">
  <div class="text" (click)="open()">{{element.text}}</div>
  <div class="buttons">
    <div class="btn red" (click)="remove()"><ion-icon name="close-sharp"></ion-icon></div>
    <div class="slider" [class.off]="type == 'A'" [class.on]="type == 'B'" (click)="toggleType()">
      <div class="off red">A</div>
      <div class="on blue">B</div>
    </div>
  </div>
</div>

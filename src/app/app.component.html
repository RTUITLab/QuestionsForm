<div class="window">
  <div class="navbar">


      <div (click)="wb.minimize()" class="button" id="min">
        <img class="icon" srcset="assets/icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x" draggable="false" />
      </div>

      <div (click)="wb.toggleMaximize()" *ngIf="!isMaximized" class="button" id="max">
        <img class="icon" srcset="assets/icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x, icons/max-w-30.png 3x, icons/max-w-30.png 3.5x" draggable="false" />
      </div>

      <div (click)="wb.toggleMaximize()" class="button" *ngIf="isMaximized" id="restore">
        <img class="icon" srcset="assets/icons/restore-w-10.png 1x, icons/restore-w-12.png 1.25x, icons/restore-w-15.png 1.5x, icons/restore-w-15.png 1.75x, icons/restore-w-20.png 2x, icons/restore-w-20.png 2.25x, icons/restore-w-24.png 2.5x, icons/restore-w-30.png 3x, icons/restore-w-30.png 3.5x" draggable="false" />
      </div>

      <div (click)="wb.close()" class="button" id="close">
        <img class="icon" srcset="assets/icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
      </div>



  </div>

  <div class="body">
    <div class="main">
      <app-left-menu></app-left-menu>
      <div class="content">
        <router-outlet *ngIf="!loading"></router-outlet>
      </div>
    </div>
    <app-preloader-overlay *ngIf="loading"></app-preloader-overlay>
  </div>
</div>
